<!DOCTYPE html>
<html>
<head>
  <style>
    /* Element selector */
    body {
      font-family: Arial, sans-serif;
    }

    /* ID selector */
    #page-title {
      color: darkblue;
      text-align: center;
    }

    /* Class selector */
    .highlight {
      background-color: #fffae6;
      padding: 5px;
    }

    /* Descendant selector */
    .card p {
      color: #555;
    }

    /* Pseudo-class */
    a:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <h1 id="page-title">CSS Selectors Demo</h1>

  <p class="highlight">This paragraph uses the .highlight class.</p>

  <div class="card">
    <h2>Card Title</h2>
    <p>This is text inside a card.</p>
    <a href="#">Read more</a>
  </div>
</body>
</html>
